development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: win_win_development
  pool: 5
  username: root
  password: 
  host: 127.0.0.1
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: win_win_test
  pool: 5
  username: root
  password:
  host: 127.0.0.1

staging:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: win_win_staging
  pool: 5
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: win_win_production
  pool: 5
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock
